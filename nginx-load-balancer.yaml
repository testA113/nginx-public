apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dev-deployment
  namespace: hello-namespace
  labels:
    app: nginx-dev-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-dev-label
  template:
    metadata:
      labels:
        app: nginx-dev-label
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
          - containerPort: 80
          imagePullPolicy: Always
      imagePullSecrets:
        - name: registry-1
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-dev-service
spec:
  type: LoadBalancer
  selector:
    app: nginx-dev-label
  ports:
    - name: http
      protocol: TCP
      port: 93
      targetPort: 80
